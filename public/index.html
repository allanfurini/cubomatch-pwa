<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CuboMatch — Telão</title>
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#111111">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background:#0b0b0b; color:#fff; }
    header { padding: 14px 16px; display:flex; gap:12px; align-items:center; background:#111; position: sticky; top: 0; }
    .pill { padding:6px 10px; border-radius:999px; background:#222; font-size:14px; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
    .card { background:#121212; border:1px solid #222; border-radius:12px; padding: 14px; }
    .big { font-size: 64px; font-weight: 800; line-height: 1; }
    .status { font-size:14px; opacity:.9; }
    button { padding:10px 12px; border-radius:10px; border:1px solid #333; background:#1b1b1b; color:#fff; cursor:pointer; }
    button:hover { background:#222; }
    table { width:100%; border-collapse: collapse; }
    th, td { text-align:left; padding:10px 8px; border-bottom:1px solid #222; }
    th { opacity:.8; font-size: 13px; }
    .muted { opacity:.7; font-size: 13px; }
    a { color:#9ad; }
  </style>
</head>
<body>
  <header>
    <div class="pill">CuboMatch — Telão</div>
    <div class="pill" id="conn">Conectando…</div>
    <div style="margin-left:auto; display:flex; gap:8px;">
      <button id="btnStart">START</button>
      <button id="btnReset">RESET</button>
      <button id="btnClear">LIMPAR RESULTADOS</button>
      <a class="pill" href="/competitor.html">Abrir tela do competidor</a>
    </div>
  </header>

  <div class="grid">
    <div class="card">
      <div class="status">Cronômetro</div>
      <div class="big" id="time">0.00</div>
      <div class="muted" id="status">Status: idle</div>
    </div>

    <div class="card">
      <div class="status">Últimos resultados</div>
      <table>
        <thead>
          <tr><th>Nome</th><th>Tempo</th></tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
      <div class="muted">Mostra os 20 mais recentes.</div>
    </div>
  </div>

  <script src="/pwa.js"></script>
  <script src="/app.js"></script>
</body>
</html>
