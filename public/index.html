<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CuboMatch — Telão</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#0b0b0b; color:#fff; }
    header { padding:14px 16px; background:#111; display:flex; gap:10px; align-items:center; position: sticky; top:0; }
    .pill { padding:6px 10px; border-radius:999px; background:#222; font-size:14px; }
    a { color:#9ad; }
    .wrap { padding:12px; max-width: 1200px; margin:0 auto; }
    .card { background:#121212; border:1px solid #222; border-radius:12px; padding:14px; margin-bottom:12px; }
    .name { font-weight: 800; font-size: 18px; }
    .live { font-weight: 800; font-size: 18px; }
    .grid { display:grid; grid-template-columns: 1fr; gap:10px; }
    .attempts { display:flex; gap:8px; flex-wrap: wrap; margin-top:10px; }
    .chip { border:1px solid #333; background:#0f0f0f; padding:8px 10px; border-radius:10px; font-size:14px; min-width: 96px; text-align:center; }
    .muted { opacity:.75; font-size:13px; }
    .tag { padding:4px 8px; border-radius:999px; font-size:12px; margin-left:8px; border:1px solid #333; }
    .red { background:#3a0b15; border-color:#ff3355; }
    .yellow { background:#3a320b; border-color:#ffd54a; }
    .green { background:#0b3a1b; border-color:#4cff88; }
    .run { background:#10203a; border-color:#66aaff; }
  </style>
</head>
<body>
  <header>
    <div class="pill">CuboMatch — Telão</div>
    <div class="pill" id="conn">Conectando…</div>
    <a class="pill" href="/admin.html">Admin</a>
    <a class="pill" href="/competitor.html">Competidor</a>
  </header>

  <div class="wrap">
    <div class="muted" style="margin-bottom:10px;">
      O telão só exibe. Quem libera solve é o Admin (embaralhador).
    </div>
    <div id="list" class="grid"></div>
  </div>

  <script src="/telao.js"></script>
</body>
</html>
